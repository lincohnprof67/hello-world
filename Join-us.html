    <head>
        <title>Log in </title>
<link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
           <form action="https://www.linchtech.com/profile.php">
               <p>First name:</p>
               <input type="text" name="first name"  placeholder="john">
               <p>Last name:</p>
               <input type="text" name="last name" placeholder="Doe">
               <p>Email:</p>
               <input type="text" name="email" placeholder="example@gmail.com">
               <p>Password:</p>
               <input type="password" name="password" minlength="8"  required="required">
               <p>Date of Birth</p>
               <input type="date" name="date" >
               <p>What was your experience at linchtech:</p>
               <textarea name="comments" cols="15" rows="3" >Enter your comments...</textarea>
               <p>Where did you hear about linchtech from</p>
               <select name="Social media">
                   <option value="Google">Google</option>
                   <option value="Facebook">Facebook</option>
                   <option value="Twitter">Twitter</option>
                   <option value="Instagram">Instagram</option>
                   <option value="referal program">referal programme</option>
               </select>
               <input type="Submit"  formnovalidate="formnovalidate" value="Log in">
